<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"  
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>SLEAM-BOOK | ESPRIT</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
	</h:head>
	<h:body>
		<ui:composition template="/templates/highChartTemplate.xhtml"
						xmlns:p="http://primefaces.org/ui">
			<ui:define name="content">
				<f:view encoding="UTF-8" contentType="text/html">
					<script>
						$(document).ready(function () {
						
						    // Build the chart
						    Highcharts.chart('container', {
						        chart: {
						            plotBackgroundColor: null,
						            plotBorderWidth: null,
						            plotShadow: false,
						            type: 'pie'
						        },
						        title: {
						            text: ''
						        },
						        tooltip: {
						            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
						        },
						        plotOptions: {
						            pie: {
						                allowPointSelect: true,
						                cursor: 'pointer',
						                dataLabels: {
						                    enabled: false
						                },
						                showInLegend: true
						            }
						        },
						        series: [{
						            name: 'Brands',
						            colorByPoint: true,
						            data: [{
						                name: 'NEW',
						                y: #{missionBean.newMission}
						            }, {
						                name: 'Doing',
						                y: #{missionBean.enCoursMission},
						                sliced: true,
						                selected: true
						            }, {
						                name: 'Finished',
						                y: #{missionBean.termineeMission}
						            }, {
						                name: 'Pending',
						                y: #{missionBean.attenteMission}
						            }]
						        }]
						    });
						});
						</script>
					
						<div class="row">
	                		<div class="col-lg-12">
	                    		<div class="panel panel-default">
	                        		<div class="panel-heading">
	                            		Mission by status diagram
	                        		</div>
									<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
								</div>
							</div>
						</div>
				</f:view>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
